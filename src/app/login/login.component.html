<div class="login-container">
    <div class="header">
      DASHBOARD
    </div>
    <div class="logo">
      <img src="assets/escudo.png" alt="Escudo">
    </div>
    <h2>Inicio de Sesión</h2>
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="username">Clave o Correo</label>
        <input id="username" type="text" [(ngModel)]="username" name="username" placeholder="Agregar Clave o Correo" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="Agregar contraseña" required>
      </div>
      <div class="form-group">
        <button type="submit">Ingresar</button>
      </div>
    </form>
  </div>
